<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flomo AI 笔记 - 设置</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 32px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required {
            color: #DC2626;
        }
        
        input[type="password"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .help-text {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }
        
        .help-text a {
            color: #3B82F6;
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563EB;
        }
        
        .btn-primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }
        
        .btn-success {
            background-color: #10B981;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        
        .message.error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #DC2626;
        }
        
        .instructions {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
        }
        
        .instructions h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 16px;
        }
        
        .instructions ul {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flomo AI 笔记 - 设置</h1>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="openrouterKey">
                    OpenRouter API Key <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="openrouterKey" 
                    placeholder="请输入您的 OpenRouter API Key"
                    required
                >
                <div class="help-text">
                    在 <a href="https://openrouter.ai/" target="_blank" rel="noopener noreferrer">OpenRouter</a> 获取您的API Key
                </div>
            </div>

            <div class="form-group">
                <label for="flomoApiUrl">
                    Flomo API URL <span class="required">*</span>
                </label>
                <input 
                    type="url" 
                    id="flomoApiUrl" 
                    placeholder="https://flomoapp.com/mine/?source=api"
                    required
                >
                <div class="help-text">
                    在 Flomo 设置中找到您的 API URL
                </div>
            </div>

            <div class="form-group">
                <label for="serverUrl">
                    服务器地址
                </label>
                <input 
                    type="url" 
                    id="serverUrl" 
                    placeholder="http://localhost:3001"
                    value="http://localhost:3001"
                >
                <div class="help-text">
                    后端服务的地址，默认为本地开发环境
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="saveBtn">
                    <span id="saveText">保存设置</span>
                </button>
                <button type="button" class="btn btn-success" id="testBtn">
                    测试配置
                </button>
            </div>

            <div id="message" class="message hidden"></div>
        </form>

        <div class="instructions">
            <h2>使用说明</h2>
            <ul>
                <li>1. 配置您的 OpenRouter API Key 和 Flomo API URL</li>
                <li>2. 在任意网页中选择想要总结的文本</li>
                <li>3. 右键点击选择"总结flomo笔记"</li>
                <li>4. AI 将自动总结内容并保存到您的 Flomo</li>
            </ul>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
