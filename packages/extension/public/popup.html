<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flomo AI 笔记</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #fff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .settings-btn {
            color: #3B82F6;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .settings-btn:hover {
            background-color: #f0f0f0;
        }
        
        .not-configured {
            text-align: center;
            padding: 32px 0;
        }
        
        .not-configured p {
            color: #666;
            margin-bottom: 16px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563EB;
        }
        
        .btn-success {
            background-color: #10B981;
            color: white;
            width: 100%;
            margin-top: 16px;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn:disabled {
            background-color: #D1D5DB;
            color: #6B7280;
            cursor: not-allowed;
        }
        
        .selected-text {
            margin-bottom: 16px;
        }
        
        .selected-text label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .text-preview {
            background-color: #F3F4F6;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            max-height: 128px;
            overflow-y: auto;
            border: 1px solid #E5E7EB;
        }
        
        .no-selection {
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="title">Flomo AI 笔记</h2>
        <a href="#" class="settings-btn" id="settingsBtn">设置</a>
    </div>
    
    <div id="notConfigured" class="not-configured" style="display: none;">
        <p>请先配置您的API密钥</p>
        <button class="btn btn-primary" id="goSettingsBtn">去设置</button>
    </div>
    
    <div id="mainContent">
        <div id="selectedTextSection" class="selected-text" style="display: none;">
            <label>选中的文本：</label>
            <div class="text-preview" id="textPreview"></div>
        </div>
        
        <p id="noSelection" class="no-selection">
            请在网页中选择一些文本，然后点击总结按钮
        </p>
        
        <button class="btn btn-success" id="summarizeBtn" disabled>
            <span id="btnText">总结到Flomo</span>
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
