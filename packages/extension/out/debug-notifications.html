<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通知调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #45a049;
        }
        .button.blue {
            background: #2196F3;
        }
        .button.blue:hover {
            background: #1976D2;
        }
        .button.red {
            background: #f44336;
        }
        .button.red:hover {
            background: #d32f2f;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-entry.error {
            color: red;
        }
        .log-entry.success {
            color: green;
        }
        .log-entry.info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Chrome扩展通知调试</h1>
    
    <div>
        <h3>快速导航</h3>
        <button class="button blue" onclick="openTestPage()">打开测试页面</button>
        <button class="button" onclick="copyExtensionId()">复制扩展ID</button>
    </div>
    
    <div>
        <h3>通知测试</h3>
        <button class="button" onclick="testBasicNotification()">基础通知测试</button>
        <button class="button blue" onclick="testNotificationWithIcon()">带图标通知测试</button>
        <button class="button red" onclick="testNotificationPermission()">检查通知权限</button>
        <button class="button" onclick="clearAllNotifications()">清除所有通知</button>
    </div>
    
    <div>
        <h3>右键菜单模拟测试</h3>
        <p>选中下面的文本，然后点击按钮模拟右键菜单操作：</p>
        <div style="background: #e8f4f8; padding: 10px; border-radius: 4px; margin: 10px 0;">
            这是一段测试文本，用于模拟右键菜单的总结功能。请选中这段文字，然后点击下面的按钮来测试通知是否正常工作。
        </div>
        <button class="button blue" onclick="simulateContextMenu()">模拟右键菜单操作</button>
    </div>
    
    <div>
        <h3>调试日志</h3>
        <button class="button" onclick="clearLog()">清除日志</button>
        <div id="log" class="log"></div>
    </div>

    <script src="debug-notifications.js"></script>
</body>
</html>
